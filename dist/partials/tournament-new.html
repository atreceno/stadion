<div class="container"><div class="row"><div class="span12"><h3>Create a new tournament</h3><form name="tournamentForm"><fieldset><legend>General Information</legend><div data-ng-class="{error: tournamentForm.name.$invalid}" class="control-group"><label><input type="text" name="name" data-ng-model="tournament.name" placeholder="Name" required="required"><span data-ng-show="tournamentForm.name.$error.required" class="help-inline">Required</span></label></div><div data-ng-class="{error: tournamentForm.sport.$invalid}" class="control-group"><label><input type="text" name="sport" data-ng-model="tournament.sport" placeholder="Sport" required="required"><span data-ng-show="tournamentForm.sport.$error.required" class="help-inline">Required</span></label></div><div data-ng-class="{error: tournamentForm.location.$invalid}" class="control-group"><label><input type="text" name="location" data-ng-model="tournament.location" placeholder="Location" required="required"><span data-ng-show="tournamentForm.location.$error.required" class="help-inline">Required</span></label></div><div data-ng-class="{error: tournamentForm.date.$invalid}" class="control-group"><label><input type="date" name="date" data-ng-model="tournament.startDate" required="required"><span data-ng-show="tournamentForm.date.$error.required" class="help-inline">Required</span></label></div><div data-ng-class="{error: tournamentForm.description.$invalid}" class="control-group"><label><textarea rows="3" name="description" data-ng-model="tournament.description" placeholder="Description" required="required"></textarea><span data-ng-show="tournamentForm.description.$error.required" class="help-inline">Required</span></label></div></fieldset><fieldset><legend>Competition Setup</legend><div class="control-group"><label><select data-ng-model="tournament.numOfCompetitors" data-ng-options="n for n in options.nums" class="span1"></select><select data-ng-model="tournament.typeOfCompetitors" data-ng-options="t for t in options.types" class="span3"></select></label></div><div class="control-group"><label><select data-ng-model="tournament.rankingSystem" data-ng-options="s.name group by s.type for s in options.systems" class="span4"><option value="">-- Choose ranking system --</option></select></label></div><br><a href="#/countries" class="btn">Cancel</a> <button data-ng-click="save()" data-ng-disabled="isClean() || tournamentForm.$invalid" class="btn btn-primary">Save</button> <button data-ng-click="destroy()" data-ng-show="tournament._id" class="btn btn-danger">Delete</button></fieldset></form></div></div></div>
